<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>/Байкальский отдых</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="gallery">
      <div class="container">
        <div class="gallery-wrapper">
          <h2 class="gallery-title">Фотогалерея</h2>
          <a href="#" class="gallery-link">Перейти в раздел</a>
          <ul class="gallery-button-list">
            <li class="gallery-item">
              <button type="button" class="gallery-button">
                <svg class="gallery-button-pointer" width="9px" height="18px">
                  <use href="./img/gallery/icon.svg#icon-pointer-left"></use>
                </svg>
              </button>
            </li>
            <li class="gallery-item">
              <button type="button" class="gallery-button">
                <svg class="gallery-button-pointer" width="9px" height="18px">
                  <use href="./img/gallery/icon.svg#icon-pointer-right"></use>
                </svg>
              </button>
            </li>
          </ul>
        </div>
        <ul class="gallery-images-list">
          <li class="gallery-item">
            <img src="./img/gallery/image-1.jpg" alt="Дерево на берегу моря" />
          </li>
          <li class="gallery-item">
            <img src="./img/gallery/image-2.jpg" alt="Тюлени на камне" />
          </li>
          <li class="gallery-item">
            <img src="./img/gallery/image-3.jpg" alt="Замерзшие скалы" />
          </li>
          <li class="gallery-item">
            <img src="./img/gallery/image-4.jpg" alt="Монумент Ленина" />
          </li>
          <li class="gallery-item">
            <img src="./img/gallery/image-5.jpg" alt="Эко домики" />
          </li>
          <li class="gallery-item">
            <img src="./img/gallery/image-6.jpg" alt="Скалистый берег" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
